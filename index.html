<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Safaricom Corporate Logos</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container py-4 text-center">
        <div class="row">
            <!-- Business logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Business.jpg" alt="Safaricom Business Logo" class="img-fluid" />
                </div>
            </div>

            <!-- digifarm logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Digifarm.jpg" alt="Safaricom Digifarm Logo" class="img-fluid" />
                </div>
            </div>

            <!-- Home Fibre Logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Home.jpg" alt="Safaricom Home Fibre Logo" class="img-fluid" />
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Masoko logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Masoko.jpg" alt="Safaricom Masoko Logo" class="img-fluid" />
                </div>
            </div>

            <!-- Mpesa Foundation Logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/M-PESA-foundation.jpg" alt="Safaricom Mpesa Foundation Logo" class="img-fluid" />
                </div>
            </div>

            <!-- Mpesa logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/M-PESA.jpg" alt="Safaricom Mpesa Logo" class="img-fluid" />
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Powered by Safaricom Logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Powered-by-Safaricom.jpg" alt="Powered By Safaricom Logo" class="img-fluid" />
                </div>
            </div>

            <!-- Safaricom Foundation logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Safaricom-foundation.jpg" alt=" Safaricom Foundation Logo" class="img-fluid" />
                </div>
            </div>

            <!-- safaricom logo -->
            <div class="col-md-4 py-4">
                <div>
                    <img src="images/Safaricom.jpg" alt="Safaricom Logo" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
